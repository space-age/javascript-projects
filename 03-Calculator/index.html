<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <h1>Javascript Calculator</h1>
    <p class="author">
      Creator: <span class="author-name">Christopher Casillas</span>
    </p>
    <div class="calculator">
      <div class="calculator-keys">
        <button class="buttons clear" value="all-clear">C</button>
        <input class="viewer" id="results" value="" type="text" />

        <button class="number" value="7">7</button>
        <button class="buttons number" value="8">8</button>
        <button class="buttons number" value="9">9</button>
        <button class="buttons operation" value="+">+</button>

        <button class="buttons number" value="4">4</button>
        <button class="buttons number" value="5">5</button>
        <button class="buttons number" value="6">6</button>
        <button class="buttons operation" value="-">-</button>

        <button class="buttons number" value="1">1</button>
        <button class="buttons number" value="2">2</button>
        <button class="buttons number" value="3">3</button>
        <button class="buttons operation" value="*">*</button>

        <button class="buttons number" value="0">0</button>
        <button class="buttons decimal" value=".">.</button>
        <button class="buttons operation equals" value="=">=</button>
        <button class="buttons operation" value="/">/</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
