          </button>

          >
            Japanese Yen
          </button>
          <button
            class="tabs-button"
            id="british-pound"
            value="currency/british pound"

            British Pound
          </button>
          <button
            class="tabs-button"
            id="swiss-france"
            value="currency/swiss franc"
          >
            Swiss France
          </button>
        </div>
      </div>
